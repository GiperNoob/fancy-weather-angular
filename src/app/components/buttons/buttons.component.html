<div class="btn-container">
  <button (click)="refreshBackGroundImg()" class="btn btn_refresh">
    <img src="assets/images/Refresh.png" alt="refresh" />
  </button>

  <div class="select">
    <select name="language" id="language">
      <option value="en">EN</option>
      <option value="ru">RU</option>
      <option value="be">BE</option>
    </select>
  </div>

  <div class="degrees-btn-container">
    <button class="btn btn_celsius">C</button>
    <button class="btn btn_fahrenheit">F</button>
  </div>
</div>
